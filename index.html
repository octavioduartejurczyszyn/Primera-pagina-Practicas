<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Mejorada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenido a mi página</h1>
        <nav>
            <ul>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <p>Esta es una página de prueba con mejoras.</p>
            <button id="cambiarTexto">Cambiar contenido</button>
            <p id="textoDinamico">Este es un contenido que cambiará.</p>
        </section>
        <section>
            <form id="contactoForm" action="procesar.php" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
                <p id="errorMensaje" class="error"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
